<div class="quiz-list-wrapper">
  <table class="quiz-list-table">
    <tr class="quiz-list-row quiz-list-header">
      <th class="quiz-id">Id</th>
      <th>Name</th>
      <th *ngIf="userService.user.getValue().userRole !== 2" class="quiz-action">Action</th>
      <th *ngIf="userService.user.getValue().userRole === 2" class="quiz-action">Passed</th>
    </tr>
    <tr class="quiz-list-row" *ngFor="let quiz of quizzes">
      <td class="quiz-id">{{ quiz.id }}</td>
      <td class="quiz-name" (click)="goToTask(quiz.id)">
        {{ quiz.name }}
      </td>
      <td *ngIf="userService.user.getValue().userRole !== 2" class="quiz-action">
        <button class="btn-delete" (click)="delete(quiz.id)">
          <img src="assets/rubbish.png" alt="Rubbish" />
        </button>
      </td>
      <td *ngIf="userService.user.getValue().userRole === 2" class="quiz-action">
        {{getPassedInfo(quiz.id)}}
      </td>
    </tr>
  </table>
  <button *ngIf="userService.user.getValue().userRole !== 2" class="btn-create" routerLink="/home/quiz">Create</button>
</div>
