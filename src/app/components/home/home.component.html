<app-header></app-header>

<div class="main">
  <div class="main-body">

    <div class="modules-list" *ngIf="!selectedModule">
      <div class="module-item" *ngFor="let module of modulesList" (click)="goToModule(module.route)">
        <h4>{{module.title}}</h4>
      </div>
    </div>
    <div class="outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
